<div class="search-bar">
    <form id="form" role="search">
        <input type="search" id="query" name="q"
         placeholder="Search..." [(ngModel)]="city">
        <button (click)="searchCity()">Search</button>
    </form>
</div>

<div class="main">
    <div class="upper-data">
        <img src="{{img}}" alt="">

        <div class="weather-data">
            <div class="location">{{cityToDisplay}}</div>
            <div class="temperature">{{temperature}}Â°C</div>
        </div>
    </div>

    <div class="lower-data">
        <div class="more-info-label">
            More Information
        </div>
        <div class="more-info-container">

            <div class="info-block">
                <div class="info-block-label">
                    <img src="assets/img/humidity.svg" alt="">
                    <span>humidity</span>
                </div>
                <div class="info-block-value">
                    {{humidity}}%
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="assets/img/wind.svg" alt="">
                    <span>wind</span>
                </div>
                <div class="info-block-value">
                    {{wind}}km/h
                </div>
            </div>


        </div>
    </div>
</div>
